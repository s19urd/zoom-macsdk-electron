<html>
<head>
<script>
	const {ipcRenderer} = require('electron')
	//console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // prints "pong"
	//ipcRenderer.send('asynchronous-message', 'ping')

	//ipcRenderer.on('asynchronous-reply', (event, arg1, arg2) => {
	//})

	function sendlogin(username, psw){
		ipcRenderer.send('asynchronous-message', 'login', username, psw)
	}
	function sendJoin(){
		ipcRenderer.send('asynchronous-message', 'showSatrtJoinWindow')
	}
	function dologin(){
		var username=document.getElementById("username").value; 
		var psw=document.getElementById("psw").value; 
		sendlogin(username, psw)
	}
	function switchtoJoinstart(){
		sendJoin()
	}

</script>

</head>

<title>Zoom Electron Demo</title>
<body>
	<div align="center"><img src="fte_Logo.png" /></div> 
	<br/><br /><br />
	<div align="center"><input type="text" name="username" placeholder="input user name" id="username"/></div>
	<br/>
	<div align="center"><input type="password" name="psw" placeholder="input password" id="psw"/></div>
	<br/>
	<div align="center"><button type="button" onclick="dologin()">Login</button>    <button type="button" onclick="switchtoJoinstart()">switch to Join</button>
	</div>
</body>
</html>
